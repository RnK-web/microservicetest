<div class="flex items-center gap-2">
  <div class="flex items-center border-2 border-slate-100 rounded-lg bg-slate-50 w-32">
    <button (click)="decrementProductCount()" class="w-10 h-10 flex items-center justify-center hover:text-blue-600 font-bold">-</button>
    <input type="number" [value]="productCount()" min="1" class="w-12 text-center bg-transparent font-semibold text-sm focus:outline-none">
    <button (click)="incrementProductCount()" class="w-10 h-10 flex items-center justify-center hover:text-blue-600 font-bold">+</button>
  </div>

  <button (click)="orderProduct(productCount())" class="flex-1 bg-slate-900 hover:bg-blue-600 text-white font-semibold py-2.5 rounded-lg flex items-center justify-center gap-2 transition-all active:scale-95">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
    </svg>
    Commander
  </button>
</div>
