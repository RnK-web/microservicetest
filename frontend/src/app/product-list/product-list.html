<div class="mb-10 border-b border-slate-200 pb-8">
  <h1 class="text-3xl font-bold tracking-tight text-slate-900">Product Catalog</h1>
  <p class="text-slate-500 mt-2">Input quantity and place your order instantly.</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

  @if (products().length == 0) {
    <h2> No Products Available ! </h2>
  }
  @for (product of products(); track product.id){
      <app-product-component [product]="product"></app-product-component>
  }

</div>
